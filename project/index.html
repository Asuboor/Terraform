<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Homepage Clone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6ECF0;
            color: #14171A;
        }

        header {
            background-color: #1DA1F2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header img {
            height: 40px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .left-sidebar,
        .right-sidebar {
            flex: 1;
            max-width: 300px;
        }

        .center-content {
            flex: 2;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            height: 60px;
            margin-right: 15px;
        }

        .tweet-box {
            border-bottom: 1px solid #E1E8ED;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .tweet-box textarea {
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 8px;
            background-color: #F5F8FA;
            font-size: 16px;
            resize: none;
        }

        .tweet-box button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            margin-top: 10px;
        }

        .tweet {
            padding: 15px 0;
            border-bottom: 1px solid #E1E8ED;
        }

        .tweet img {
            border-radius: 50%;
            height: 50px;
            margin-right: 10px;
        }

        .tweet-content {
            display: flex;
            align-items: flex-start;
        }

        .tweet-text {
            flex: 1;
        }

        .tweet-actions {
            color: #657786;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            max-width: 400px;
        }

        .right-sidebar {
            padding-left: 20px;
        }

        .trends, .who-to-follow {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .trends h3, .who-to-follow h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .trend, .who-to-follow-item {
            padding: 10px 0;
            border-bottom: 1px solid #E1E8ED;
        }

        .trend:last-child, .who-to-follow-item:last-child {
            border-bottom: none;
        }

        .follow-btn {
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
    <div>
        <button class="follow-btn">Log in</button>
        <button class="follow-btn">Sign up</button>
    </div>
</header>

<div class="main-container">
    <div class="left-sidebar">
        <!-- Left Sidebar -->
    </div>

    <div class="center-content">
        <div class="profile-info">
            <img src="https://via.placeholder.com/60" alt="Profile Picture">
            <div>
                <h3>Username</h3>
                <p>@username</p>
            </div>
        </div>

        <div class="tweet-box">
            <textarea placeholder="What's happening?" rows="3"></textarea>
            <button>Tweet</button>
        </div>

        <div class="tweet">
            <div class="tweet-content">
                <img src="https://via.placeholder.com/50" alt="Profile Picture">
                <div class="tweet-text">
                    <h4>User Name <span>@username Â· 1h</span></h4>
                    <p>This is a sample tweet for demonstration purposes.</p>
                </div>
            </div>
            <div class="tweet-actions">
                <span>Reply</span>
                <span>Retweet</span>
                <span>Like</span>
                <span>Share</span>
            </div>
        </div>

        <!-- Additional Tweets can be added here in the same format -->

    </div>

    <div class="right-sidebar">
        <div class="trends">
            <h3>Trends for you</h3>
            <div class="trend">
                <p>#SampleTrend</p>
            </div>
            <div class="trend">
                <p>#AnotherTrend</p>
            </div>
            <!-- Additional trends can be added here -->
        </div>

        <div class="who-to-follow">
            <h3>Who to follow</h3>
            <div class="who-to-follow-item">
                <div>
                    <p>User 1</p>
                    <button class="follow-btn">Follow</button>
                </div>
            </div>
            <div class="who-to-follow-item">
                <div>
                    <p>User 2</p>
                    <button class="follow-btn">Follow</button>
                </div>
            </div>
            <!-- Additional follow suggestions can be added here -->
        </div>
    </div>
</div>

</body>
</html>
