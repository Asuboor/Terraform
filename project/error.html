<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            margin-top: 50px;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .error-title {
            font-size: 96px;
            color: #1DA1F2;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            color: #555;
            margin: 10px 0;
        }

        .error-description {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }

        .error-image {
            margin: 30px 0;
        }

        .error-image img {
            max-width: 100%;
            height: auto;
        }

        .btn-home {
            background-color: #1DA1F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #0d8ae6;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Page Not Found</p>
        <p class="error-description">Sorry, the page you are looking for doesn't exist.</p>

        <div class="error-image">
            <img src="https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif" alt="Error Illustration">
        </div>

        <a href="/" class="btn-home">Go Back Home</a>
    </div>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>

</body>
</html>
